<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--9:00am-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanNine" id="inputGroup-sizing-lg">9:00am</span>
        </div>
        <input type="text" class="form-control form9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
       <!--10:00am-->
       <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanTen" id="inputGroup-sizing-lg">10:00am</span>
        </div>
        <input type="text" class="form-control form10" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
       <!--11:00am-->
       <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanEleven" id="inputGroup-sizing-lg">11:00am</span>
        </div>
        <input type="text" class="form-control form11" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
       <!--12:00pm-->
       <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanTwelve" id="inputGroup-sizing-lg">12:00pm</span>
        </div>
        <input type="text" class="form-control form12" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--1:00pm-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanOne" id="inputGroup-sizing-lg">1:00pm</span>
        </div>
        <input type="text" class="form-control form1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--2:00pm-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanTwo" id="inputGroup-sizing-lg">2:00pm</span>
        </div>
        <input type="text" class="form-control form2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--3:00pm-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanThree" id="inputGroup-sizing-lg">3:00pm</span>
        </div>
        <input type="text" class="form-control form3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--4:00pm-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanFour" id="inputGroup-sizing-lg">4:00pm</span>
        </div>
        <input type="text" class="form-control form4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--5:00pm-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text spanFive" id="inputGroup-sizing-lg">5:00pm</span>
        </div>
        <input type="text" class="form-control form5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
